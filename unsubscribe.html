<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>You're Unsubscribed</title>
    <link rel="stylesheet" type="text/css" href="css/duplicate-sans.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon/favicon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon-precomposed" href="images/favicon/favicon-180x180.png">
    <meta name="msapplication-TileImage" content="images/favicon/favicon-270x270.png">
</head>

<body>
    <header>
        <a id="logo" href="https://adventproject.org"><img src="images/logo.svg" alt="The Advent Project logo"></a>
    </header>
    <div id="wrapper">
        <main>
            <div id="intro">
                <h1>You’re unsubscribed.</h1>
                <p>Thanks for your interest in The Advent Project. We’re sorry to see you go!</p>
                <p id="resubscribe-link" style="display: none;">If this was an accident, you can <a data-resubscribe-link>resubscribe instantly here</a>. If not, we appreciate your time, and hope we’ll get an opportunity to talk with you again.</p>
            </div>
            <script>
                function getUrlParameter(sParam) {
                    var sPageURL = window.location.search.substring(1),
                        sURLVariables = sPageURL.split('&'),
                        sParameterName,
                        i;

                    for (i = 0; i < sURLVariables.length; i++) {
                        sParameterName = sURLVariables[i].split('=');

                        if (sParameterName[0] === sParam) {
                            return typeof sParameterName[1] === undefined ? true : decodeURIComponent(
                                sParameterName[1]);
                        }
                    }
                    return false;
                };
                document.addEventListener('DOMContentLoaded', function () {
                    var resubLink = getUrlParameter('resubscribe_url');
                    if(! resubLink) return;
                    // Got a link? Show the resubscribe text
                    console.log(resubLink);
                    document.querySelector('#resubscribe-link').style.display = 'block';
                    document.querySelector('a[data-resubscribe-link]').setAttribute('href', resubLink);
                })
            </script>
        </main>
    </div>
</body>

</html>
